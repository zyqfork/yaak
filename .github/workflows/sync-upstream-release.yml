# 每 12 小时检查上游 mountain-loop/yaak 是否有新提交；
# 若有则 rebase 并构建各平台二进制并发布到 Release；
# 支持手动触发，并可选择「强制构建（忽略上游更新）」。
name: Sync Upstream and Release

on:
  schedule:
    # 每 12 小时执行一次（UTC 0:00, 12:00）
    - cron: '0 */12 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: '强制构建（忽略上游更新检查，直接构建当前代码并发布）'
        required: false
        type: boolean
        default: false

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      has_new_commits: ${{ steps.check.outputs.has_new_commits }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 添加上游并拉取
        run: |
          git remote add upstream https://github.com/mountain-loop/yaak.git || true
          git fetch upstream main

      - name: 检查上游是否有新提交
        id: check
        run: |
          COUNT=$(git rev-list --count HEAD..upstream/main 2>/dev/null || echo "0")
          if [ "$COUNT" != "0" ]; then
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
            echo "Upstream has $COUNT new commit(s)"
          else
            echo "has_new_commits=false" >> $GITHUB_OUTPUT
            echo "No new commits in upstream"
          fi

  prepare:
    needs: check-upstream
    if: needs.check-upstream.outputs.has_new_commits == 'true' || (github.event_name == 'workflow_dispatch' && github.event.inputs.force_build == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 生成同步版本号
        id: version
        run: |
          # 格式: 年.月.日（与上游版本风格区分，用于 sync release）
          VERSION=$(date +%Y.%-m.%-d)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Rebase 上游并推送（仅当上游有新提交时）
        if: needs.check-upstream.outputs.has_new_commits == 'true'
        run: |
          git remote add upstream https://github.com/mountain-loop/yaak.git || true
          git fetch upstream main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rebase upstream/main
          git push origin HEAD:${{ github.ref_name }}

  build-artifacts:
    needs: prepare
    permissions:
      contents: write
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            yaak_arch: "arm64"
            os: "macos"
            targets: "aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            yaak_arch: "x64"
            os: "macos"
            targets: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
            yaak_arch: "x64"
            os: "ubuntu"
            targets: ""
          - platform: "ubuntu-22.04-arm"
            args: ""
            yaak_arch: "arm64"
            os: "ubuntu"
            targets: ""
          - platform: "windows-latest"
            args: ""
            yaak_arch: "x64"
            os: "windows"
            targets: ""
          - platform: "windows-latest"
            args: "--target aarch64-pc-windows-msvc"
            yaak_arch: "arm64"
            os: "windows"
            targets: "aarch64-pc-windows-msvc"
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.targets }}

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          cache-on-failure: true

      - name: Install dependencies (Linux only)
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: Install Protoc for plugin-runtime
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install trusted-signing-cli (Windows only)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $dir = "$env:USERPROFILE\trusted-signing"
          New-Item -ItemType Directory -Force -Path $dir | Out-Null
          $url = "https://github.com/Levminer/trusted-signing-cli/releases/download/0.8.0/trusted-signing-cli.exe"
          $exe = Join-Path $dir "trusted-signing-cli.exe"
          Invoke-WebRequest -Uri $url -OutFile $exe
          echo $dir >> $env:GITHUB_PATH
          & $exe --version

      - run: npm ci
      - run: npm run bootstrap
        env:
          YAAK_TARGET_ARCH: ${{ matrix.yaak_arch }}
      - run: npm run lint
      - name: Run JS Tests
        run: npm test
      - name: Run Rust Tests
        run: cargo test --all

      - name: Set version
        run: npm run replace-version
        env:
          YAAK_VERSION: ${{ needs.prepare.outputs.release_version }}

      # 仅当配置了 Apple 签名相关 Secrets 时执行；未配置时跳过，构建未签名的 macOS 包（fork 通常无需签名）
      - name: Sign vendored binaries (macOS only)
        if: matrix.os == 'macos' && secrets.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Sign vendored binaries with hardened runtime and their specific entitlements
          codesign --force --options runtime --entitlements crates-tauri/yaak-app/macos/entitlements.yaakprotoc.plist --sign "$APPLE_SIGNING_IDENTITY" crates-tauri/yaak-app/vendored/protoc/yaakprotoc || true
          codesign --force --options runtime --entitlements crates-tauri/yaak-app/macos/entitlements.yaaknode.plist --sign "$APPLE_SIGNING_IDENTITY" crates-tauri/yaak-app/vendored/node/yaaknode || true

      - name: Disable updater/signing if secrets missing
        shell: bash
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        run: |
          if [ -z "$TAURI_PRIVATE_KEY" ]; then
            echo "TAURI_PRIVATE_KEY is missing. Disabling updater in tauri.release.conf.json"
            node -e "
              const fs = require('fs');
              const path = './crates-tauri/yaak-app/tauri.release.conf.json';
              try {
                const conf = JSON.parse(fs.readFileSync(path, 'utf8'));
                
                // Disable updater if key missing
                if (!process.env.TAURI_PRIVATE_KEY) {
                   if (conf.plugins && conf.plugins.updater) delete conf.plugins.updater;
                   if (conf.bundle) conf.bundle.createUpdaterArtifacts = false;
                   console.log('Updater disabled.');
                }

                // Disable Windows signing if Azure secrets missing
                if (!process.env.AZURE_CLIENT_ID) {
                   if (conf.bundle && conf.bundle.windows && conf.bundle.windows.signCommand) {
                     delete conf.bundle.windows.signCommand;
                     console.log('Windows signing disabled.');
                   }
                }

                fs.writeFileSync(path, JSON.stringify(conf, null, 2));
              } catch (e) {
                console.error(e);
                process.exit(1);
              }
            "
          else
            echo "TAURI_PRIVATE_KEY is present. Keeping updater enabled."
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          YAAK_TARGET_ARCH: ${{ matrix.yaak_arch }}

          ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

          APPLE_CERTIFICATE: ${{ matrix.os == 'macos' && secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ matrix.os == 'macos' && secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ matrix.os == 'macos' && secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ matrix.os == 'macos' && secrets.APPLE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ matrix.os == 'macos' && secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ matrix.os == 'macos' && secrets.APPLE_TEAM_ID }}

          AZURE_CLIENT_ID: ${{ matrix.os == 'windows' && secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ matrix.os == 'windows' && secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ matrix.os == 'windows' && secrets.AZURE_TENANT_ID }}
        with:
          tagName: "v${{ needs.prepare.outputs.release_version }}"
          releaseName: "Sync Release ${{ needs.prepare.outputs.release_version }}"
          releaseBody: "Automated sync from [mountain-loop/yaak](https://github.com/mountain-loop/yaak). Built on ${{ github.run_id }}."
          releaseDraft: false
          prerelease: false
          args: "${{ matrix.args }} --config ./crates-tauri/yaak-app/tauri.release.conf.json"
